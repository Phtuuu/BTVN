<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mẫu Sau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            font-size: 24px;
            margin-top: 20px;
        }
        .swatch {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        ul li {
            margin: 10px 0;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">TẠO MẪU SAU</div>
        
        <div class="swatch">
            NHỮNG HỌC PHẦN CHUNG
        </div>
        
        <div class="content">
            <ul>
                <li>Tiếng Anh</li>
                <li>Triết học</li>
                <li>Hà Nội học</li>
                <li>Sinh viên đại học</li>
                <li>Tin học</li>
            </ul>
        </div>
    </div>
</body>
</html>
